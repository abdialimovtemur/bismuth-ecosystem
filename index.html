<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bismuth Ecosystem</title>
<style>
    html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: nowrap; /* hech qachon pastga tushmaydi */
        padding: 10px;
    }

    /* Title style */
    .title {
        font-size: clamp(36px, 8vw, 140px); /* responsive font */
        color: #213B8B;
        line-height: 1; /* qatorlarni yaqinlashtirish */
        margin: 0;
    }

    /* Image responsive */
    img {
        max-width: 300px;
        width: clamp(100px, 25vw, 300px); /* responsive kichrayish */
        height: auto;
    }

    /* Optional: text ham kichrayadi mobilda */
    @media (max-width: 600px) {
        .title {
            font-size: clamp(24px, 12vw, 80px);
        }
        .wrapper {
            gap: 10px; /* mobilda biroz yaqinlashtirish */
        }
    }
</style>
</head>
<body>
    <div class="wrapper">
        <img src="/image.png" alt="logo">
        <h1 class="title">Bismuth <br> Ecosystem</h1>
    </div>
</body>
</html>
